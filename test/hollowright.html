<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let rows = parseInt(prompt("Enter the number of rows"));

        for (let i = 1; i <= 1; i++) {
            for (let j = 1; j <= i; j++) {
                if (j === 1 || j === i || i === rows) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
